<!DOCTYPE html>
<html>
<head>
    <title>Responsive Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles for all devices */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px; /* Add some padding for smaller screens */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }

        .calculator {
            border: 1px solid #cce7e1;
            border-radius: 10px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%; /* Default to full width, adjusted by max-width */
            max-width: 320px; /* Max width for larger screens to keep it compact */
            box-sizing: border-box;
        }

        .display {
            width: 100%;
            height: 60px; /* Taller display for better readability */
            margin-bottom: 15px;
            padding: 10px;
            font-size: 2.5em; /* Larger font size for display */
            text-align: right;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #eef2f1;
            color: #333;
            box-sizing: border-box;
            overflow: hidden; /* Prevent text overflow */
            white-space: nowrap; /* Keep text on single line */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px; /* Consistent gap */
        }

        .button {
            width: 100%; /* Buttons take full width of their grid cell */
            padding: 20px 0; /* Vertical padding, horizontal handled by grid */
            font-size: 1.5em; /* Larger button text */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e9ecef;
            color: #333;
            transition: background-color 0.2s, transform 0.1s;
            touch-action: manipulation; /* Improve touch responsiveness */
        }

        .button:hover {
            background-color: #dee2e6;
        }

        .button:active {
            transform: scale(0.98); /* Slight press effect */
        }

        .button.operator {
            background-color: #20c997; /* Teal operator buttons */
            color: white;
        }

        .button.operator:hover {
            background-color: #1aae82;
        }
